{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.yayin_tarihi %}
            <div class="date">
                {{ post.yayin_tarihi }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}

        <h1>{{ post.baslik }}</h1>
        <p>{{ post.yazi|safe }}</p>
    </div>
{% endblock %}
